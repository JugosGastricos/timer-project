<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    <article>
        <p id="timer"></p>
        <section class="button-section">
            <input type="button" value="Go!" id="go" class="button" />
            <input type="button" value="Pause" id="pause" class="button" hidden="true" />
            <input type="button" value="Flag" id="flag" class="button" hidden="true" />
            <input type="button" value="Stop!" id="stop" class="button" hidden="true" />
        </section>
        <section id="printFlag" class="flag-section"></section>
    </article>
    <script src="./main.js"></script>
</body>
</html>
